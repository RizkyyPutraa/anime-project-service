<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MylistAnime</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="flex items-center">
                    <img src="/images/Logo Without Background.png" alt="Logo" class="h-20 w-15"> <!-- Logo lebih besar -->
                </div>
                <div class="flex flex-col">
                    <span class="text-3xl font-semibold">My Anime List</span>
                    <span class="text-sm text-center">AnimeRating</span>
                </div>
            </div>
            <div class="hidden md:flex items-center space-x-4">
                <input type="text" placeholder="Search" class="bg-gray-700 text-white rounded px-3 py-2 focus:outline-none text-lg"> <!-- Placeholder text lebih besar -->
                <a href="#" class="text-white hover:text-gray-400 text-lg">Home</a> <!-- Teks link lebih besar -->
                <a href="genre.html" class="text-white hover:text-gray-400 text-lg">Genre</a> <!-- Teks link lebih besar -->
                <a href="myList.html" class="text-white hover:text-gray-400 text-lg">My List</a> <!-- Teks link lebih besar -->
                <div class="relative group">
                    <span id="user-email" class="hover-email text-white text-lg"></span> <!-- Menampilkan email sebagai teks -->
                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile</a>
                        <a href="../html/login.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</a>
                    </div>
                </div>
            </div>
            <div class="md:hidden flex items-center">
                <button id="menu-button" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden overflow-hidden max-h-0 transition-max-height duration-300 ease-out">
            <div class="flex flex-col space-y-2 mt-2">
                <input type="text" placeholder="Search" class="bg-gray-700 text-white rounded px-3 py-2 focus:outline-none text-lg"> <!-- Placeholder text lebih besar -->
                <a href="#" class="text-white hover:text-gray-400 text-lg">Anime</a> <!-- Teks link lebih besar -->
                <a href="#" class="text-white hover:text-gray-400 text-lg">News</a> <!-- Teks link lebih besar -->
                <a href="#" class="text-white hover:text-gray-400 text-lg">Movies</a> <!-- Teks link lebih besar -->
                <div class="relative group">
                    <span id="mobile-user-email" class="hover-email text-white text-lg"></span> <!-- Menampilkan email sebagai teks -->
                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile</a>
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Tata Letak Kartu -->
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold m-4 ">Top Anime</h2>
        <div id="anime-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            <!-- Kartu akan dimasukkan secara dinamis di sini -->
        </div>
        <!-- Pemintal Loading -->
        <div id="loading-top-anime" class="flex justify-center items-center h-24">
            <div class="spinner"></div>
        </div>

        <h2 class="text-2xl font-bold mt-20 m-4">Latest Updates</h2>
        <div id="latest-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            <!-- Kartu akan dimasukkan secara dinamis di sini -->
        </div>
        <!-- Pemintal Loading -->
        <div id="loading-latest" class="flex justify-center items-center h-24">
            <div class="spinner"></div>
        </div>

        <h2 class="text-2xl font-bold mt-20 m-4">Latest Reviews</h2>
        <div id="review-cards" class="space-y-4">
            <!-- Kartu review akan dimasukkan secara dinamis di sini -->
        </div>
        <!-- Pemintal Loading -->
        <div id="loading-review" class="flex justify-center items-center h-24">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="/javascript/homeLogin.js"></script>
</body>
</html>
