<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Anime</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="flex items-center">
                    <img src="/images/Logo Without Background.png" alt="Logo" class="h-20 w-15"> <!-- Larger logo -->
                </div>
                <div class="flex flex-col">
                    <span class="text-3xl font-semibold">My Anime List</span>
                    <span class="text-sm text-center">AnimeRating</span>
                </div>
            </div>
            <div class="hidden md:flex items-center space-x-4">
                <input type="text" placeholder="Search"
                    class="bg-gray-700 text-white rounded px-3 py-2 focus:outline-none text-lg">
                <!-- Larger placeholder text -->
                <a id="home-link" href="homeLogin.html" class="text-white hover:text-gray-400 text-lg">Home</a>
                <!-- Larger link text -->
                <a href="genre.html" class="text-white hover:text-gray-400 text-lg">Genre</a> <!-- Larger link text -->
                <a href="myList.html" class="text-white hover:text-gray-400 text-lg">My List</a>
                <!-- Larger link text -->
                <div class="relative group">
                    <span id="user-email" class="hover-email text-white text-lg"></span> <!-- Display email as text -->
                    <div
                        class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile</a>
                        <a href="../html/login.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</a>
                    </div>
                </div>
            </div>
            <div class="md:hidden flex items-center">
                <button id="menu-button" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu"
            class="md:hidden hidden overflow-hidden max-h-0 transition-max-height duration-300 ease-out">
            <div class="flex flex-col space-y-2 mt-2">
                <input type="text" placeholder="Search"
                    class="bg-gray-700 text-white rounded px-3 py-2 focus:outline-none text-lg">
                <!-- Larger placeholder text -->
                <a href="#" class="text-white hover:text-gray-400 text-lg">Anime</a> <!-- Larger link text -->
                <a href="#" class="text-white hover:text-gray-400 text-lg">News</a> <!-- Larger link text -->
                <a href="#" class="text-white hover:text-gray-400 text-lg">Movies</a> <!-- Larger link text -->
                <div class="relative group">
                    <span id="mobile-user-email" class="hover-email text-white text-lg"></span>
                    <!-- Display email as text -->
                    <div
                        class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile</a>
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Anime Detail Section -->
    <div class="container mx-auto p-4">
        <div class="flex flex-col lg:flex-row items-center lg:items-start space-y-4 lg:space-y-0 lg:space-x-8">
            <div class="flex-shrink-0">
                <img id="anime-image" src="" alt="Anime Image" class="w-64 h-auto rounded-lg">
            </div>
            <div>
                <h1 id="anime-title" class="text-4xl font-bold mb-4">Anime Title</h1>
                <p id="anime-release" class="mb-2">Release: </p>
                <p id="anime-genre" class="mb-2">Genre: </p>
                <p id="anime-author" class="mb-2">Author: </p>
                <p id="anime-rating" class="mb-2">Rating: </p>
                <h2 class="text-2xl font-bold mt-4">Anime Description</h2>
                <p id="anime-description" class="mt-2">blabka lsm;lmd</p>
            </div>
        </div>
        <div class="mt-8">
            <h2 id="anime-trailer-title" class="text-2xl font-bold mb-4">Anime Trailer</h2>
            <div id="anime-trailer" class="w-full h-64 bg-gray-800 rounded-lg flex items-center justify-center">
                <!-- Trailer will be embedded here -->
            </div>
        </div>
        <div class="mt-8">
            <h2 class="text-2xl font-bold mb-4">Related Anime</h2>
            <div id="related-anime" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Related Anime akan ditambahkan secara dinamis di sini -->
            </div>
        </div>
        <div class="mt-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Reviews</h2>
                <a href="#" id="write-review-link" class="text-white hover:text-gray-400 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Write Reviews
                </a>
            </div>
            <div id="anime-reviews" class="space-y-4">
                <!-- Reviews akan ditambahkan secara dinamis di sini -->
            </div>
        </div>
    </div>

    <script src="/javascript/detailAnime.js"></script>
</body>

</html>
