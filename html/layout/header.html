<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MylistAnime</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">


</head>

<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="flex items-center">
                    <img src="/images/Logo Without Background.png" alt="Logo" class="h-20 w-15"> <!-- Larger logo -->
                </div>
                <div class="flex flex-col text-white">
                    <span class="text-3xl font-semibold">My Anime List</span>
                    <span class="text-sm text-center">AnimeRating</span>
                </div>
            </div>
            <div class="hidden md:flex items-center space-x-4">
                <input type="text" placeholder="Search"
                    class="bg-gray-700 text-white rounded px-3 py-2 focus:outline-none text-lg">
                <!-- Larger placeholder text -->
                <a href="#" class="text-white hover:text-gray-400 text-lg">Home</a> <!-- Larger link text -->
                <a href="news.html" class="text-white hover:text-gray-400 text-lg">Genre</a> <!-- Larger link text -->
                <a href="signUp.html" class="text-white hover:text-gray-400 text-lg">My List</a>
                <!-- Larger link text -->
                <a href="login.html" class="bg-purple-600 text-white px-3 py-2 rounded hover:bg-purple-700 text-lg">Sign
                    In</a> <!-- Larger button text -->
            </div>
            <div class="md:hidden flex items-center">
                <button id="menu-button" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu"
            class="md:hidden hidden overflow-hidden max-h-0 transition-max-height duration-300 ease-out">
            <div class="flex flex-col space-y-2 mt-2">
                <input type="text" placeholder="Search"
                    class="bg-gray-700 text-white rounded px-3 py-2 focus:outline-none text-lg">
                <!-- Larger placeholder text -->
                <a href="#" class="text-white hover:text-gray-400 text-lg">Anime</a> <!-- Larger link text -->
                <a href="#" class="text-white hover:text-gray-400 text-lg">News</a> <!-- Larger link text -->
                <a href="#" class="text-white hover:text-gray-400 text-lg">Movies</a> <!-- Larger link text -->
                <a href="#" class="bg-purple-600 text-white px-3 py-2 rounded hover:bg-purple-700 text-lg">Sign In</a>
                <!-- Larger button text -->
            </div>
        </div>
    </nav>

</body>

</html>
